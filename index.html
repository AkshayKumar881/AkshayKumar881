<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=180 step=1 value=88>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=2>
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>
                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <p>Try Changing Size Of Array</p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p>Try Changing Speed Of Algorithm</p>
        </div>

    </section>
    <footer>
        <div class="footer1">
            <p>Made by Akshay with ðŸ’™</p>
        <div class="footer__social">
            <a href="https://www.instagram.com/akshaykumar.88/" target="_blank" class="footer__social">                
                <i class="uil uil-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/akshay-kumar-0081" target="_blank" class="footer__social">
                <i class="uil uil-linkedin-alt"></i>
        </div>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->
    <script defer src="./scripts/selection_sort.js"></script>
    <script defer src="./scripts/insertion_sort.js"></script>
   
    <script defer src="./scripts/bubble_sort.js"></script>
    <script defer src="./scripts/merge_sort.js"></script>
    <script defer src="./scripts/quick_sort.js"></script>
</body>
</html>
